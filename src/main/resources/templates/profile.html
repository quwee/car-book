<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css" th:href="@{/css/profile.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
                <li class="nav-item"><a th:href="@{/pricing}" class="nav-link">Pricing</a></li>
                <li class="nav-item"><a th:href="@{/cars}" class="nav-link">Cars</a></li>

                <li class="nav-item" th:if="${!isAuthenticated}"><a th:href="@{/auth/login}" class="nav-link">Log in</a></li>
                <li class="nav-item" th:if="${isAuthenticated}"><a th:href="@{/ride}" class="nav-link">Ride</a></li>
                <li class="nav-item active" th:if="${isAuthenticated}"><a th:href="@{/profile}" class="nav-link">Profile</a></li>
                <li class="nav-item" th:if="${isAdmin}"><a th:href="@{/add-car}" class="nav-link">Add car</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="profile" th:object="${user}">
    <div class="h2-container">
        <h2>Account</h2>
    </div>
    <p>Name: <span th:text="*{username}">Andrew</span></p>
    <p>Email: <span th:text="*{email}">andrew@test</span></p>
    <p>Card Number: <span th:text="*{ccNumber}">7923429123</span></p>
    <p>Card Expirarion: <span th:text="*{ccExpiration}">11/24</span></p>
    <div class="edit-btn-container"><a th:href="@{/profile/edit}">EDIT</a></div>
    <form class="logout-btn-container" method="post" th:action="@{/logout}"><input type="submit" value="Log out"></form>
</div>
</body>
</html>
